<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8" />
    <link href="Calculator-css.css" rel="stylesheet" />
    <link href="Calculator-JS.js" rel="scriptsheet" />
  </head>
  <body>
    <main>
      <div id="display">0</div>
      <div id="buttons">
        <button
          class="numbers"
          id="grayB"
          onclick="console.log('Cleared.');calculation = '';"
        >
          AC
        </button>
        <button
          class="numbers"
          id="grayB"
          onclick="calculation *= '-1'; console.log(calculation)"
        >
          +/-
        </button>
        <button
          class="numbers"
          id="grayB"
          onclick="calculation /= '100'; console.log(calculation)"
        >
          %
        </button>
        <button
          class="numbers"
          id="orangeB"
          onclick="calculation += ' / '; console.log(calculation)"
        >
          <img src="images/division-removebg-preview.png" id="division" />
        </button>
        <button
          class="numbers"
          onclick="calculation += '7'; console.log(calculation)"
        >
          7
        </button>
        <button
          class="numbers"
          onclick="calculation += '8'; console.log(calculation)"
        >
          8
        </button>
        <button
          class="numbers"
          onclick="calculation += '9'; console.log(calculation)"
        >
          9
        </button>
        <button
          class="numbers"
          id="orangeB"
          onclick="calculation += ' * '; console.log(calculation)"
        >
          X
        </button>
        <button
          class="numbers"
          onclick="calculation += '4'; console.log(calculation)"
        >
          4
        </button>
        <button
          class="numbers"
          onclick="calculation += '5'; console.log(calculation)"
        >
          5
        </button>
        <button
          class="numbers"
          onclick="calculation += '6'; console.log(calculation)"
        >
          6
        </button>
        <button
          class="numbers"
          id="orangeB"
          onclick="calculation += ' - '; console.log(calculation)"
        >
          â–¬
        </button>
        <button
          class="numbers"
          onclick="calculation += '1'; console.log(calculation)"
        >
          1
        </button>
        <button
          class="numbers"
          onclick="calculation += '2'; console.log(calculation)"
        >
          2
        </button>
        <button
          class="numbers"
          onclick="calculation += '3'; console.log(calculation)"
        >
          3
        </button>
        <button
          class="numbers"
          id="orangeB"
          onclick="calculation += ' + '; console.log(calculation)"
        >
          +
        </button>
      </div>
      <div id="last-line">
        <button
          class="numbers"
          id="zero"
          onclick="calculation += '0'; console.log(calculation)"
        >
          0
        </button>
        <button
          class="numbers"
          onclick="calculation += '.'; console.log(calculation)"
        >
          .
        </button>
        <button
          class="numbers"
          id="orangeB"
          onclick="calculation = eval(calculation); console.log(calculation)"
        >
          =
        </button>
      </div>
    </main>
    <script>
      let calculation = "";
    </script>
  </body>
</html>
